security:
    encoders:
        Base\BaseBundle\Entity\TbUsuario:
            algorithm: md5
            iterations: 0
            encode_as_base64: false

    providers:
        main:
            entity: { class: BaseBaseBundle:TbUsuario, property: noEmail }

    access_denied_url: /logout

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        login:
            pattern:  ^/login$
            security: false

        main:
            provider: main
            pattern: ^/
            form_login:
                login_path:  /login
                check_path:  /login_check
                success_handler: handler_succes
            logout:
                path:   /logout
                target: /

    role_hierarchy:
        ROLE_VENDEDOR:      [ROLE_VENDEDOR]
        ROLE_AUDITOR:       [ROLE_AUDITOR]
        ROLE_INPUTADOR:     [ROLE_INPUTADOR]
        ROLE_ACOMPANHADOR:  [ROLE_ACOMPANHADOR]
        ROLE_SUPERVISOR:    [ROLE_SUPERVISOR, ROLE_ACOMPANHADOR, ROLE_AUDITOR, ROLE_INPUTADOR, ROLE_VENDEDOR]
        ROLE_GERENTE:       [ROLE_GERENTE, ROLE_SUPERVISOR]
        ROLE_SUPER:         [ROLE_SUPER, ROLE_GERENTE, ROLE_SUPERVISOR]

    access_control:
         - { path: ^/profile, roles: [ROLE_USER, ROLE_SUPER] }
#         - { path: ^/administrativo, roles: [ROLE_SUPER] }
         - { path: ^/ordem-de-servico/, roles: [ROLE_VENDEDOR, ROLE_AUDITOR] }